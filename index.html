<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
<script src="index.js" defer></script>
    <title>Eleições 2026</title>
</head>
<body>
    <div class="qtd-eleitores">
        <div class="dropdown">
          <button class="btn btn-secondary dropdown-toggle" 
          type="button" data-bs-toggle="dropdown" 
          aria-expanded="false" id="dropdownButton">
            Quantidade de eleitores
          </button>
            <ul class="dropdown-menu">
              <li><button class="dropdown-item" value="10">10</button></li>
              <li><button class="dropdown-item" value="20">20</button></li>
              <li><button class="dropdown-item" value="30">30</button></li>
              <li><button class="dropdown-item" value="40">40</button></li>
              <li><button class="dropdown-item" value="50">50</button></li>
              <li><button class="dropdown-item" value="60">60</button></li>
              <li><button class="dropdown-item" value="70">70</button></li>
              <li><button class="dropdown-item" value="80">80</button></li>
              <li><button class="dropdown-item" value="90">90</button></li>
              <li><button class="dropdown-item" value="100">100</button></li>
            </ul>
          </div>
    </div>
    <div class="container-eleitores" hidden></div>
</body>
</html>
